<!DOCTYPE html>
<html>
<head>
    <title>Get Flag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .get-flag-form {
            width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .get-flag-form h2 {
            margin-top: 0;
        }

        .get-flag-form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .get-flag-form input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .get-flag-form input[type="submit"]:hover {
            background-color: #45a049;
        }

        .flag-result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="get-flag-form">
        <h2>Get Flag</h2>
        <form id="get-flag-form">
            <input type="text" id="token" name="token" placeholder="Token" required>
            <input type="submit" value="Get Flag">
        </form>
        <div class="flag-result" id="flag-result"></div>
    </div>

    <script>
        const form = document.getElementById('get-flag-form');
        const flagResult = document.getElementById('flag-result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const token = document.getElementById('token').value;
            const response = await fetch('http://localhost:8080/getFlag', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ token })
            });

            const data = await response.json();
            flagResult.textContent = data;
        });
    </script>
</body>
</html>
